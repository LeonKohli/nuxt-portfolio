services:
  portfolio:
    image: ghcr.io/leonkohli/nuxt-portfolio:latest
    restart: always
    ports:
      - '3000'
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_UMAMI_URL: ${NUXT_PUBLIC_UMAMI_URL}
      NUXT_PUBLIC_UMAMI_WEBSITE_ID: ${NUXT_PUBLIC_UMAMI_WEBSITE_ID}
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
