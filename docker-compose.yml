services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '3000'
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_UMAMI_URL: ${NUXT_PUBLIC_UMAMI_URL}
      NUXT_PUBLIC_UMAMI_WEBSITE_ID: ${NUXT_PUBLIC_UMAMI_WEBSITE_ID}
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-network: